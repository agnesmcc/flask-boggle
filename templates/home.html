{% extends "base.html" %}
{% block content %}
<table id="board">
    {% for row in board %}
    <tr>
        {% for letter in row %}
        <td>{{letter}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<form id="guess-form">
    <label id="guess-label" for="guess">Guess a word:</label>
    <input type="text" id="guess-input" name="guess">
</form>

<p id="result"></p>
{% endblock %}
